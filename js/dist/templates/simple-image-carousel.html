<ul class="clearfix">
  <li ng-repeat="item in filteredItems">
    <img ng-class="{selected: $index === selectedIndex}" ng-click="selectImage($index)" ng-src="{{item.image_url}}" alt=""/>
  </li>
  <li class="empty-placeholder" ng-if="itemsLoaded && !(items | headersForSelectedFilter:selectedFilterId).length">
    <span>Nothing here :(</span>
  </li>
  <li class="empty-placeholder" ng-if="!itemsLoaded"><span><i class="loading"></i>Loading</span></li>
</ul>
