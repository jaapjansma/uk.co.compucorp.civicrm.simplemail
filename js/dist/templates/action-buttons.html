<ul>
  <li>
    <a ng-class="{disabled: submitting === true}"
       ng-if="mailing.status === constants.DRAFT"
       ng-href="#/mailings/{{mailing.id}}" class="">
        Edit
    </a>
  </li>
  <li ng-if="mailing.status === constants.SCHEDULED || mailing.status === constants.RUNNING">
    <a href sm-click-once="cancel()">Cancel</a>
  </li>
  <li><a href sm-click-once="duplicate()">Duplicate</a></li>
  <li ng-if="mailing.status !== constants.RUNNING"><a href sm-click-once="delete()">Delete</a></li>
  <li ng-if="mailing.start_date">
    <a ng-href="/civicrm/mailing/report?mid={{mailing.crm_mailing_id}}&reset=1">Report</a>
  </li>
</ul>
