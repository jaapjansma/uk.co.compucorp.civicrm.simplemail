<ul>
  <li>
    <a ng-if="mailing.status === constants.DRAFT || mailing.status === constants.SCHEDULED"
       ng-href="#/mailings/{{mailing.id}}" class="">
      {{mailing.status === constants.DRAFT ? 'Edit' : 'Update'}}
    </a>
  </li>
  <li ng-if="mailing.status === constants.SCHEDULED">
    <a ng-class="{disabled: mailing._internal.cancelEnabled === false}" href ng-click="cancel()">Cancel</a>
  </li>
  <li><a ng-class="{disabled: mailing._internal.deleteEnabled === false}" href ng-click="delete()">Delete</a></li>
</ul>
