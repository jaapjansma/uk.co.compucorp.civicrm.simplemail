<div class="sm-container">
  <h1>Step 2 - Compose Mailing</h1>

  <form class="crm-form-block">
    <h2>Select header image:</h2>

    <div class="field-group clearfix">
      <select ui-select2 ng-model="selectedFilter" data-placeholder="Filter" name="" id="">
        <option value=""></option>
        <option ng-repeat="filter in headerFilterOptionValues" value="{{filter.id}}">{{filter.label}}</option>
      </select>
    </div>

    <h2>Message details:</h2>

    <div class="field-group clearfix">
      <label for="">From address</label>
      <select ui-select2 ng-model="selectedFilter" data-placeholder="Select from address" name="" id="">
        <option value=""></option>
        <option ng-repeat="filter in headerFilterOptionValues" value="{{filter.id}}">{{filter.label}}</option>
      </select>
    </div>

    <div class="field-group clearfix">
      <label for="subject">Email subject</label>
      <input id="subject" name="subject" type="text" class="full-width"/>
    </div>

    <h2>Compose:</h2>

    <p>Your email will be automatically formatted. To see available regions, click view region demonstration:</p>

    <p><a href>View region demonstration (open in a new window)</a></p>

    <div class="field-group clearfix">
      <label for="title">Title/Strapline</label>
      <input id="title" name="title" type="text" class="full-width"/>
    </div>

    <div class="field-group clearfix">
      <label for="body">Main Body</label>
      <textarea name="body" id="body" cols="30" rows="10" class="full-width"></textarea>
    </div>

    <div class="cols clearfix">
      <div class="field-group col left one-third">
        <label for="contact-details">Contact details</label>
        <textarea name="contact-details" id="contact-details" class="full-width" cols="10" rows="4"></textarea>
      </div>

      <div class="field-group col right two-thirds clearfix">
        <div class="field-group clearfix">
          <label for="campaign-message">Campaign message</label>
          <select ui-select2 ng-model="selectedMessage" data-placeholder="Select campaign message" name="campaign-message" id="campaign-message">
            <option value=""></option>
            <option ng-repeat="message in messages" value="{{$index}}">{{message.label}}</option>
          </select>
        </div>

        <div class="field-group">
          <textarea class="full-width read-only" ng-click="test()" name="campaign-message-preview"
                    id="campaign-message-preview" cols="10" rows="4" ng-model="messages[selectedMessage].text" ng-readonly="true"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
