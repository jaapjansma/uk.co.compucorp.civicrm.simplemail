<div class="sm-container">
  <h1>Step 3 - Test Mailing</h1>

  <form class="crm-form-block">
    <div class="field-group clearfix">
      <label for="">Send a test mailing</label>
      <ui-select ng-model="mailing.testRecipientGroupId" theme="select2">
        <ui-select-match placeholder="Select group">{{$select.selected.title}}</ui-select-match>
        <ui-select-choices repeat="group.id as group in groups | filter: {title: $select.search}">
          {{group.title}}
        </ui-select-choices>
      </ui-select>
    </div>

    <div class="buttons clearfix"><a href ng-click="submitTestEmail()" class="button">Send</a></div>

    <div class="field-group clearfix">
      <label for="preview">Preview</label>
      <iframe id="email-preview" sm-email-previewer data-email-content="mailing.body_html"></iframe>
    </div>
  </form>
</div>
