<div class="sm-container">
  <h1>Step 3 - Test Mailing</h1>

  <div class="field-group clearfix">
    <label for="">Send a test mailing</label>
    <select ui-select2 ng-model="selectedGroup" data-placeholder="Select group" name="" id="">
      <option value=""></option>
      <option ng-repeat="group in groups" value="{{group.id}}">{{group.title}}</option>
    </select>
  </div>

  <p><a href class="button">Send</a></p>
  <div>
    <label for="preview">Preview</label>
    <textarea name="preview" id="preview" cols="30" rows="10"></textarea>
  </div>
</div>
