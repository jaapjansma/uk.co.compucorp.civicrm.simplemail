<div class="sm-container">
  <h1>Step 3 - Test Mailing</h1>

  <form class="crm-form-block">
    <div class="field-group clearfix">
      <label for="">Send a test mailing</label>
      <select ui-select2 ng-model="mailing.testRecipientGroupId" data-placeholder="Select group" name="" id="">
        <option value=""></option>
        <option ng-repeat="group in groups" value="{{group.id}}">{{group.title}}</option>
      </select>
    </div>

    <div class="buttons clearfix"><a href ng-click="submitTestEmail()" class="button">Send</a></div>

    <div class="field-group clearfix">
      <label for="preview">Preview</label>
      <iframe id="email-preview" sm-email-previewer data-email-content="model.emailHtml"></iframe>
    </div>
  </form>
</div>
