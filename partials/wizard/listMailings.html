<div id="sm-headers-admin" class="sm-container">
  <p><a class="button" ng-href="#/mailings/new"><i class="icon email-icon"></i>Create a New Mailing</a></p>

  <table id="sm-headers-admin-table">
    <thead>
    <tr>
      <th class="id">ID</th>
      <th class="name">Name</th>
      <th class="subject">Subject</th>
      <th class="action-buttons">Action</th>
    </tr>
    </thead>
    <tr ng-repeat="mailing in mailings" ng-class-even="'even-row'" ng-class-odd="'odd-row'">
      <td class="id">{{mailing.id}}</td>
      <td class="name">{{mailing.name}}</td>
      <td class="subject">{{mailing.subject}}</td>
      <td class="action-buttons">
        <a ng-href="#/mailings/{{mailing.id}}" class="button">Edit</a>
        <a href ng-click="deleteMailing($index)" class="button">Delete</a>
      </td>
    </tr>
  </table>
</div>
