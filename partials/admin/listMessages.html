<div id="sm-messages-admin" class="sm-container" ng-controller="MessagesAdminController">
  <p><a href ng-click="enableAddingMessage()">Add new campaign messages</a></p>

  <form ng-show="newMessage.editing" class="crm-form-block form-layout">
    <p class="form-field clearfix">
      <label for="new-message-label">Label</label>
      <input id="new-message-label" name="new-message-label" type="text" class="form-text big required"
             ng-model="newMessage.label"/>
    </p>

    <div class="clearfix">
      <label for="new-message-text">Text</label>
      <textarea name="body_html" id="body_html" cols="30" rows="3" class="form-textarea"
                ng-model="newMessage.text"></textarea>
    </div>

    <p class="clearfix">
      <label for="new-message-active">Is active?</label>
      <input id="new-message-active" name="new-message-active" type="checkbox" ng-model="newMessage.is_active"
             ng-true-value="1" ng-false-value="0"/>
    </p>

    <p class="clearfix">
      <input type="button" class="button" ng-click="addMessage()" value="Save"/>
      <input type="button" class="button" ng-click="disableAddingMessage()" value="Cancel"/>
    </p>

  </form>

  <table id="sm-messages-admin-table">
    <thead>
    <tr>
      <th class="id">ID</th>
      <th class="label">Label</th>
      <th class="text">Text</th>
      <th class="boolean">Is active</th>
      <th class="action-buttons">Action</th>
    </tr>
    </thead>
    <tr ng-repeat="message in messages.values" ng-class-even="'even-row'" ng-class-odd="'odd-row'">
      <form ng-show="message.editing">
        <td id="id">{{message.id}}</td>
        <!-- Label -->
        <td class="label">
          <span ng-hide="message.editing">{{message.label}}</span>
          <input ng-show="message.editing" id="label-{{message.id}}" type="text" placeholder="Label"
                 ng-model="message.label"/>
        </td>
        <!-- Text -->
        <td class="text">
          <span ng-hide="message.editing">{{message.text}}</span>
          <textarea ng-show="message.editing" name="text-{{message.id}}" id="text-{{message.id}}" cols="50" rows="3"
                    ng-model="message.text"></textarea>
        </td>
        <td class="boolean">
          <span ng-hide="message.editing">{{message.is_active === '1' ? 'True' : 'False'}}</span>
          <input ng-show="message.editing" id="is-active-{{message.id}}" type="checkbox" ng-model="message.is_active"
                 ng-true-value="1" ng-false-value="0"/>
        </td>
        <td class="action-buttons">
          <a ng-hide="message.editing" ng-click="enableEditingMessage($index)" class="button">Edit</a>
          <a ng-hide="message.editing" ng-click="deleteMessage($index)" class="button">Delete</a>
          <a ng-show="message.editing" ng-click="updateMessage($index)" class="button">Save</a>
          <a ng-show="message.editing" ng-click="disableEditingMessage($index)" class="button">Cancel</a>
        </td>
      </form>
    </tr>
  </table>

  <p><a href="">Add new campaign messages</a></p>
</div>
