<div id="sm-header-admin" class="sm-container">
  <form name="headerForm" class="crm-form-block form-layout" novalidate>
    <div class="field-group inline clearfix">
      <label for="label">Label</label>

      <div class="field">
        <input id="label" name="label" type="text" ng-model="header.label" required/>

        <p style="" ng-show="headerForm.label.$invalid && header.submitted" class="error">Label is a required field</p>
      </div>
    </div>

    <div class="field-group inline clearfix">
      <label for="image">Image</label>

      <div data-sm-image-uploader
           class="field"
           data-model="header"
           data-uploader="headerUploader"
           data-on-remove="remove('image')"
           data-config="config">
      </div>
    </div>

    <div class="field-group inline clearfix">
      <label for="">Filter</label>
      <ui-select multiple ng-model="header.filterIds" theme="select2">
        <ui-select-match placeholder="Select filter(s)">{{$item.label}}</ui-select-match>
        <ui-select-choices repeat="filter.id as filter in filters | filter: {label: $select.search}">
          {{filter.label}}
        </ui-select-choices>
      </ui-select>
      <p style="margin-left: 17%;">
        <a ng-href="/civicrm/admin/optionValue?gid={{optionGroupId}}&reset=1">Click here</a> to add new filters.
      </p>
    </div>

    <div class="field-group inline clearfix">
      <label for="show-logo">Show logo on mailings with this header:</label>
      <input id="show-logo" type="checkbox" ng-model="header.show_logo"
             ng-true-value="1" ng-false-value="0"/>
    </div>

    <div class="field-group inline clearfix" ng-show="header.show_logo">
      <label for="logo_image">Logo image</label>

      <div data-sm-image-uploader
           class="field"
           data-model="header"
           data-uploader="logoUploader"
           data-on-remove="remove('logo_image')"
           data-config="logoConfig">
      </div>
    </div>

    <div class="clearfix">
      <a href ng-click="createOrUpdateHeader(headerForm)" class="button">Save</a>
      <a href ng-click="cancel()" class="button">Cancel</a>
    </div>
  </form>
</div>
